        <h1>Notes App</h1>

    <main>
        <section id="add-notes">
            <form id="add-note-form" onsubmit="addNote(event)">
                <label for="note-title">Title</label>
                <input type="text" id="note-title" placeholder="Title" required>

                <label for="note-content">Content</label>
                <textarea id="note-content" placeholder="Content" required></textarea>

                <button type="submit">Add Note</button>
            </form>
        </section>
        <section id="better-notes">
            <h2>Better Notes</h2>
            <ul id="notes-list">
            </ul>

        </section>
